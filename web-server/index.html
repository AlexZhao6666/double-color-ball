<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dual-colored-ball</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <!-- <link href="./css/reset.css" rel="stylesheet" type="text/css"> -->
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.0/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-plus@2.3.0/dist/index.full.js"></script>
</head>
<body>
    <div id="app">
        <div class="winNumberWrap">
            <span class="label">当前奖池信息：</span>
            <div>
              <span>轮次：</span><span>第{{curRound}}轮</span>
            </div>
            <div>
              <span>奖池资金：</span><span>{{poolMoney}}积分</span>
            </div>
            <div>
              <span>状态：</span><span>{{curRoundStatus}}</span>
            </div>
            <div>
              <span>投注数：</span><span>{{curRoundNum}}</span>
            </div>
        </div>

        <div class="winNumberWrap">
          <span class="label">本轮摇号结果：</span>
          <div>
            <span>红球：</span><span>{{redInfo}}</span> <span>&nbsp;&nbsp;&nbsp;</span><span>蓝球：</span><span>{{blueInfo}}</span>
          </div>
      </div>

        <div class="winNumberList">
            <div class="tableBar">
                <span>本期中奖名单 </span>
                <el-button @click="palyNow" type="primary">玩一把</el-button>
            </div>
            <el-table :data="winningList" style="width: 100%">
                <el-table-column prop="index" label="奖项" width="180" ></el-table-column>
                <el-table-column prop="user" label="地址" width="180" ></el-table-column>
                <el-table-column prop="reward" label="奖金" width="180" ></el-table-column>
            </el-table>
        </div>

        <el-dialog v-model="dialogFormVisible" title="投注" :close-on-click-modal="false" width="500px">
            <el-form :model="form">
              <el-form-item label="aleo账户地址" :label-width="formLabelWidth">
                <el-input v-model.trim="form.user" autocomplete="off" maxLength="100" />
              </el-form-item>
              <el-form-item label="红球1" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_1" autocomplete="off" maxLength="100" type="number"/>
              </el-form-item>
              <el-form-item label="红球2" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_2" autocomplete="off" maxLength="100" type="number" />
              </el-form-item>
              <el-form-item label="红球3" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_3" autocomplete="off" maxLength="100" type="number" />
              </el-form-item>
              <el-form-item label="红球4" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_4" autocomplete="off" maxLength="100" type="number" />
              </el-form-item>
              <el-form-item label="红球5" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_5" autocomplete="off" maxLength="100" type="number" />
              </el-form-item>
              <el-form-item label="红球6" :label-width="formLabelWidth">
                <el-input v-model.trim="form.red_ball_6" autocomplete="off" maxLength="100" type="number" />
              </el-form-item>
              <el-form-item label="蓝球1" :label-width="formLabelWidth">
                <el-input v-model.trim="form.blue_ball_1" autocomplete="off" maxLength="100" type="number"/>
              </el-form-item>
            </el-form>
            <template #footer>
              <span class="dialog-footer">
                <el-button @click="dialogFormVisible = false">取消</el-button>
                <el-button type="primary" @click="doTicketPurchase()">
                  提交
                </el-button>
              </span>
            </template>
          </el-dialog>

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
