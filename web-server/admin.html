<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dual-colored-ball</title>
    <link rel="icon" href="./assets/favicon.ico" />
    <!-- <link href="./css/reset.css" rel="stylesheet" type="text/css"> -->
    <link href="./css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-plus@2.3.0/dist/index.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/element-plus@2.3.0/dist/index.full.js"></script>
</head>
<body>
    <div id="app">
        <div class="winNumberWrap">
          <span class="label">当前奖池信息：</span>
          <div>
            <span>轮次：</span><span>第{{curRound}}期</span>
          </div>
          <div>
            <span>奖池资金：</span><span>{{poolMoney}}积分</span>
          </div>
          <div>
            <span>状态：</span><span>{{curRoundStatus}}</span>
          </div>
          <div>
            <span>投注数：</span><span>{{curRoundNum}}</span>
          </div>
      </div>
        <div class="winNumberList">
            <div class="tableBar">
                <el-button @click="openNewRound()" type="primary">开启新一期</el-button>
                <el-button @click="stopCurRound()" type="primary">暂停投注</el-button>
                <el-button @click="priceCurRound()" type="primary">开奖</el-button>
            </div>
        </div>

    </div>
    <script src="./js/admin.js"></script>
</body>
</html>
